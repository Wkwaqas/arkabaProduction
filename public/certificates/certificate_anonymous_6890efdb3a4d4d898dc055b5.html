
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .certificate {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .title {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .content {
            font-size: 18px;
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .score {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            margin: 20px 0;
        }
        .date {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 30px;
        }
        .stamp {
            margin-top: 40px;
            padding: 20px;
            border: 3px solid #3498db;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="title">üèÜ Certificate of Completion</div>
        <div class="content">
            This certifies that <strong>Anonymous User</strong><br>
            has successfully completed the <strong>course</strong><br>
            <strong>"designer"</strong>
        </div>
        <div class="score">
            Score: 5/5 (100%)
        </div>
        <div class="date">
            Date: 8/5/2025
        </div>
        <div class="stamp">
            ‚úÖ PASSED
        </div>
    </div>
</body>
</html>
